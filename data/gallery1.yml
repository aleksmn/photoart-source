title: "Portraits"
style: "style2 medium lightbox onscroll-fade-in"
content: |
  This is some of portraits I made, hope you will be interested to see them.
pictures:
  - title: "Meet me at the lighthouse"
    content: "Ahem, only my sources told me that you were in the bar at the Lighthouse Hotel with what looked to them very much like a date."
    image: "images/portraits/fulls/AM-0621-1625.jpg"
    thumb: "images/portraits/thumbs/AM-0621-1625.jpg"
    button: "Details"

  - title: "Bright sun of youth"
    content: "Let's stay here in the sun as long as we can."
    image: "images/portraits/fulls/AM-0829-0617.jpg"
    thumb: "images/portraits/thumbs/AM-0829-0617.jpg"
    button: "Details"

  - title: "On the seashore"
    content: "Or waves break loud on the seashores..."
    image: "images/portraits/fulls/AM-0621-1635.jpg"
    thumb: "images/portraits/thumbs/AM-0621-1635.jpg"
    button: "Details"

  - title: "That tomorrow should come"
    content: "I realize that it's difficult but we must keep to ourselves questions about the future."
    image: "images/portraits/fulls/AM-0718-1750.jpg"
    thumb: "images/portraits/thumbs/AM-0718-1750.jpg"
    button: "Details"

  - title: "The Lighthouse"
    content: "For the very reason why she had chosen the lighthouse had become almost instantly a reason for going somewhere else."
    image: "images/portraits/fulls/AM-0621-1645.jpg"
    thumb: "images/portraits/thumbs/AM-0621-1645.jpg"
    button: "Details"

  - title: "Bright dress"
    content: "Put on the brightest dress you have."
    image: "images/portraits/fulls/AM-0621-1633.jpg"
    thumb: "images/portraits/thumbs/AM-0621-1633.jpg"
    button: "Details"

  - title: "The Falls"
    content: "Have you been down to the falls yet?"
    image: "images/portraits/fulls/AM-0730-1933.jpg"
    thumb: "images/portraits/thumbs/AM-0730-1933.jpg"
    button: "Details"

  - title: "Soft glow"
    content: "Light blue was the sky."
    image: "images/portraits/fulls/AM-1116-1625.jpg"
    thumb: "images/portraits/thumbs/AM-1116-1625.jpg"
    button: "Details"

  - title: "The sight of me"
    content: "She smiled at his look."
    image: "images/portraits/fulls/AM-1116-1801.jpg"
    thumb: "images/portraits/thumbs/AM-1116-1801.jpg"
    button: "Details"

  - title: "Stones of the sea coast"
    content: "I can hear the sea..."
    image: "images/portraits/fulls/AM-1116-1807.jpg"
    thumb: "images/portraits/thumbs/AM-1116-1807.jpg"
    button: "Details"

  - title: "The Guitar"
    content: "The fiddle squeaks and the guitar bongs."
    image: "images/portraits/fulls/AM-0720-1826.jpg"
    thumb: "images/portraits/thumbs/AM-0720-1826.jpg"
    button: "Details"

  - title: "Only the mind looks back"
    content: "Can we take it to the seaside?"
    image: "images/portraits/fulls/AM-0621-1651.jpg"
    thumb: "images/portraits/thumbs/AM-0621-1651.jpg"
    button: "Details"
